<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>bootstrap template</title>
	
	<!--CSS-->
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
	<!--<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.css"/>-->
	<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css" />
	<link rel="stylesheet" href="css/style.css" />
	
	<!--JAVASCRIPT-->
	<script src="lib/bootstrap/js/jquery-3.1.1.js"></script>
	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="js/vue.js" ></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<!--[if lte IE 9]>
      <script src="lib/bootstrap/js/html5shiv.min.js"></script>
      <script src="lib/bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<!--header-->
	<header>
		<nav class="navbar" role="navigation">
			<div class="container">
				
				<div class="navbar-header">
					<a class="navbar-brand" href="javascript:void(0)">
						<!--logo-->
						无名聊天室
					</a>
				</div>
				
				<div class="nav navbar-right">
					<button class="btn navbar-btn btn-primary"> login </button>
					<button class="btn navbar-btn btn-default">sign in</button>
				</div>
				
			</div>
		</nav>
	</header>
	
	<!--main-->
	<div id="main">
		<div class="container">
			<div class="row">
				
				<!--chating viewport-->
				<div class="col-sm-8">
					<section class="chatWindow panel">
						<div class="panel-heading">
							聊天窗口
						</div>
						<div class="panel-body">
							<div class="message" v-for="obj in msg">
								<div class="messageUserLogo">
									<img src="" alt="logo" />
								</div>
								<div class="messageText bg-primary">
									{{obj}}
								</div>
							</div>
						</div>
					</section>
					
					<!--input-->
					<section class="inputWindow panel">
						<textarea></textarea>
						<button class="btn  btn-primary pull-right">发送</button>
					</section>
				</div>
				
				<!--online user-->
				<div class="col-sm-4">
					<section class="onlineUser panel hidden-xs">
						<div class="panel-heading">
							在线用户
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>
	
	<!--footer-->
	<footer>
		<div class="container">
			<p class="text-center"> SinglePageChatApp with boostrap & vue.  Copyright &copy; 2017 by ehomesprite(snowdrop) & Lidy. All Rights Reserved. </p>
		</div>
	</footer>


<!--My js-->
<script type="text/javascript" src="js/main.js" ></script>
</body>
</html>
