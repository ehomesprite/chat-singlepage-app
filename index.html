<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ajichat</title>
	
	<!--CSS-->
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
	<!--<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.css"/>-->
	<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css" />
	<link rel="stylesheet" href="lib/custom scroll/jquery.mCustomScrollbar.css" />
	<link rel="stylesheet" href="css/style.css" />
	
	<!--JAVASCRIPT-->
	<script src="lib/bootstrap/js/jquery-3.1.1.js"></script>
	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="js/vue.js" ></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<!--[if lte IE 9]>
      <script src="lib/bootstrap/js/html5shiv.min.js"></script>
      <script src="lib/bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<!--header-->
	<header>
		<nav class="navbar" role="navigation">
			<div class="container">
				
				<div class="navbar-header">
					<a class="navbar-brand" href="javascript:void(0)">
						<!--logo-->
						无名聊天室
					</a>
				</div>
				
				<div class="nav navbar-right">
					hello xxxx
				</div>
				
			</div>
		</nav>
	</header>
	
	<!--main-->
	<div id="main">
		<div class="container">
			<div class="row">
				
				<!--chating viewport-->
				<div class="col-sm-8">
					<section class="chatWindow panel">
						<div class="panel-heading">
							聊天窗口
						</div>
						<div class="panel-body box">
							<div class="wrap">
								<div class="message" v-for="obj in msg" v-cloak>
									<div class="messageUserLogo">
										<img src="" alt="logo" />
									</div>
									<div class="messageText bg-primary">
										{{obj}}
									</div>
								</div>
							</div>
						</div>
					</section>
					
					<!--input-->
					<section class="inputWindow panel">
						<textarea id="sendText"></textarea>
						<button class="btn  btn-primary pull-right" v-on:click="send">发送</button>
					</section>
				</div>
				
				<!--online user-->
				<div class="col-sm-4">
					<section class="onlineUser panel hidden-xs">
						<div class="panel-heading">
							在线用户
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>
	
	<!--footer-->
	<footer>
		<div class="container">
			<p class="text-center"> snowchat with boostrap & vue.  Copyright &copy; 2017 by ehomesprite(snowdrop) & Lidy. All Rights Reserved. </p>
		</div>
	</footer>

	<!--modal-->
	
		<!--loginModal-->
		<div class="modal fade" id="loginModal" data-backdrop="static" role="dialog" aria-labelledby="loginModal-title" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="loginModal-title">登陆</h4>
					</div>
					<div class="modal-body">
						
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary">登陆</button>
						<button class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
		
		<!--signinModal-->
		<div class="modal fade" id="signinModal" data-backdrop="static" role="dialog" aria-labelledby="signinModal-title" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="signinModal-title">注册</h4>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button class="btn btn-primary">注册</button>
						<button class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>

<!--My js-->
<script src="lib/custom scroll/jquery.mCustomScrollbar.js"></script>
<script type="text/javascript" src="js/setting.js" ></script>
<script type="text/javascript" src="js/main.js" ></script>
<script>
	$(".box").mCustomScrollbar({
		theme:'dark',
	});
</script>
</body>
</html>
